group 'ReactorCoreExamples'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.projectreactor/reactor-core
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.0.7.RELEASE'
    compile group: 'io.projectreactor.addons', name: 'reactor-test', version: '3.0.6.RELEASE'
    compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.6.3.RELEASE'
    compile group: 'junit', name: 'junit', version: '4.12'
}
